<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #formulario{
        padding: 5px;
        border: 2px;
        border-radius: 5px;
        border-color: rgb(35, 35, 35);
        border-style: solid;
        width: 350px;
    }
    #botao{
        margin-top: 5px;
        margin-left: 90px;
        margin-bottom: 5px;
        padding-left: 50px;
        padding-right: 50px;
    }
    #espacoNome{
        padding: 10px;
    }
    #espacoGrau{
        padding: 10px;
    }


</style>

<body>
    <div id="formulario">
        <form>
            <div id="espacoNome">
                <label for="nome"><b>Nome Completo:</b></label>
                <input id="nome" type="text" placeholder="Digite Seu Nome"><br>
            </div>
            <div id="espacoGrau">
                <label for="grau"><b>Grau de Satisfação:</b></label>
                <input id="grau" type="range" min="0" max="100" value="50"><br>
            </div>
            <button id="botao">Enviar</button>
        </form>
    </div>
</body>
</html>
